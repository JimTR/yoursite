     <div class="col" style="float:left;width:90%;">

    <script>
      $(document).ready(
            function() {
                $(".iframe").colorbox({iframe:true, width:"85%", height:"85%", overlayClose: false, escKey:false});
                $(".nav1 a").click(function(event) {
        event.preventDefault();
        var test = $(this).parent();
        var pagpage = test.attr('href');
        //highlightCell(pagpage);
        $(this).parent().addClass("active-item");
        $(this).parent().siblings().removeClass("active-item");
        var tab = $(this).attr("href");
         //alert(tab);
        $(".pag").not(tab).addClass("hidden-tab");
        $(tab).removeClass("hidden-tab");
        $(tab).fadeIn();
        });
    
});
            
</script>
